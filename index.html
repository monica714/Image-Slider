<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image slider</title>

    <script src="https://kit.fontawesome.com/48a70c2c7d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" defer></script>

</head>

<body>
    <main>
        <div class="slider">
            <div class="img-container">
                <div class="carousel-id  active"><img  src="https://picsum.photos/id/14/700/500"
                        alt="image">
                </div>
                <div class="carousel-id"> <img src="https://picsum.photos/id/12/700/500"
                        alt="image">
                </div>
                <div class="carousel-id"><img src="https://picsum.photos/id/13/700/500"
                        alt="image">
                </div>
                <div class="carousel-id"><img src="https://picsum.photos/id/16/700/500"
                        alt="image">
                </div>
            </div>
        </div>



        <div class="btn-list">
            <i class="fa-solid fa-angles-left btn prev"></i>
            <i class="fa-solid fa-angles-right btn next"></i>
        </div>


    </main>



</body>

</html>
